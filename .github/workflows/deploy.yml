name: Deploy

on:
  push:
    branches:
      - main

jobs:
  code-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npm run format:check

      - name: Run linter
        run: npm run lint || echo "No lint script found, skipping"

      - name: Build
        run: npm run build

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: code-check
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.prod.yml to server
        run: |
          scp docker-compose.prod.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/discord-timestamps/docker-compose.prod.yml

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'REMOTE_EOF'
            set -e
            
            # Ensure deployment directory exists
            mkdir -p ~/discord-timestamps
            cd ~/discord-timestamps

            REPO_NAME="${{ github.repository }}"
            REPO_NAME_LOWER=$(echo "${REPO_NAME}" | tr '[:upper:]' '[:lower:]')
            GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"

            # Update docker-compose.prod.yml with correct image names (lowercase)
            sed -i "s|ghcr.io/\${GITHUB_REPOSITORY:-owner/repo}:latest|ghcr.io/${REPO_NAME_LOWER}:latest|g" docker-compose.prod.yml
            
            # Log in to GitHub Container Registry
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin

            # Pull latest image (using lowercase repository name)
            docker pull ghcr.io/${REPO_NAME_LOWER}:latest

            # Stop and remove existing containers
            docker compose -f docker-compose.prod.yml down || true
            docker rm -f discord-timestamps || true

            # Start containers with new images
            docker compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f

            echo "Deployment completed successfully"
          REMOTE_EOF
